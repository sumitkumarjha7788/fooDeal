<!DOCTYPE html>
<html lang="en" ng-app='foodieApp'>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foodie</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="js/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.6.5/angular-route.js"></script>
    <style>
    /*<!-- if the login form has something invalid and unfilled then the box will change the color attracting theeyes of the user --> */
    input.ng-invalid.ng-dirty {
        border: 1px solid red;
    }
</style>
</head>

<body id="app">

    <!-- Everything inside a specific page will come inside this view -->
    <!--ng-view decides what to show when and what not to show during the specific-->
    <div ng-view></div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
